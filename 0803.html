<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<h1>Javascript Arrays</h1>
	<h1>Push method appends new element to array</h1>
	<p id="demo"></p>
	<button onclick="myfunc()">Click Me</button>
	<script type="text/javascript">
		var fruits=["a","o","m","b"];
		document.getElementById('demo').innerHTML=fruits;
		function myfunc()
		{
			fruits.push("manu");
			document.getElementById('demo').innerHTML=fruits;
		}
	</script>

</body>
</html>
