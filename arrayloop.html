<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>for loop with array</p>
	<h1 id="demo"></h1>
<script type="text/javascript">
	var fruits,flen,text,i;
	fruits = ["apple","banana","mango","orange"];
	flen=fruits.length;
	text="<ul>";
	for(i=0 ; i<flen ; i++)
	{
		text+="<li>"+fruits[i]+"</li>";

	}
	text+="</ul>";
	document.getElementById('demo').innerHTML=text;
</script>
</body>
</html>
