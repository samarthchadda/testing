<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p> time-based greeting	</p>




	<button onclick="myfunc()" >Click me</button>
	<p id="demo"></p>
<script type="text/javascript">
	function myfunc(){
   var hour = new Date().getHours();
	var greeting;
	if(hour<18){
		greeting="Good Day";
	}
	else{
		greeting="Good Evening";
	}
	document.getElementById('demo').innerHTML=greeting;

}
</script>
</body>
</html>
